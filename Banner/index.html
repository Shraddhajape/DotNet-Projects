<!DOCTYPE html>
<html>
  <head>
    <title>Placement Banner</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: sans-serif;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        max-width: 800px;
        text-align: center;
      }

      /* .header {
        background-color: #e74c3c;
        color: #fff;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .header img {
        max-width: 100px;

      .header {
        display: flex;
        align-items: center;
        background-color: #e74c3c;
        color: #fff;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .header img {
        max-width: 100px;
        height: auto;
        margin-right: 20px;
      }

      .header h2 {
        margin: 0;
      }

      .content {
        padding: 20px;
      }

      .content h2 {
        margin-bottom: 10px;
      }

      .content p {
        font-size: 18px;
      }

      .salary {
        background-color: red;
        color: white;
        font-size: 30px;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
        margin-bottom: 20px;
        align: right;
      }

      .student {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .student img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
      }

      .student .info {
        text-align: left;
      }

      .student .info h3 {
        margin-top: 0;
      }

      .footer {
        background-color: #0a2030;
        color: #fff;
        padding: 10px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .footer a {
        color: #fff;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="./IMG-20240701-WA0024.jpg"
          alt="Sanjivani College of Engineering Logo"
        />
        <h2>SANJIVANI COLLEGE OF ENGINEERING, KOPARGAON</h2>
        <img
        src="./IMG-20240701-WA0021.jpg"
        alt="Sanjivani College of Engineering Logo"
      />
      </div>
      <div class="content">
        <h1
          style="
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            font-size: 45px;
          "
        >
          Congratulations        <div class="salary" style="margin-left: 70px;">8.5 LPA</div>

        </h1>
        <p>for getting placed in</p>
        <h1>APTIV COMPONENTS PVT. LTD</h1>
        <p>with a package of -</p>

        <div class="student">
          <div>
            <img src="./IMG-20240701-WA0024.jpg" alt="Vaishanvi Aher" />
            <div class="info">
              <h3>Vaishanvi Aher</h3>
            </div>
          </div>
          <div>
            <img src="./IMG-20240701-WA0024.jpg" alt="Deepak Mane" />
            <div class="info">
              <h3>Deepak Mane</h3>
            </div>
          </div>
        </div>
      </div>
      <p class="header" style="font-size:25px">
        Mechatronics' first batch sets the bar high by claiming 8.5 LPA.
      </p>

      <div class="footer">
        <p>
          <a href="https://www.sanjivani.ac.in/">www.sanjivani.ac.in</a>
          &nbsp;&nbsp;&nbsp;&nbsp; CALL 930191301
        </p>
      </div>
    </div>
  </body>
</html>
